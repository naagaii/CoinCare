<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinCare - Administração</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CoinCare</h1>
            <nav>
                <a href="#">Início</a>
                <a href="#" id="logout">Sair</a>
            </nav>
        </header>
        <main>
            <section class="cadastro">
                <h2>Cadastro</h2>
                <label for="nome-categoria">Nome categoria:</label>
                <input type="text" id="nome-categoria" name="nome-categoria">
                <label for="percentual-max">Percentagem Máx. Recomendada:</label>
                <input type="number" id="percentual-max" name="percentual-max">
                <button id="adicionar">Adicionar</button>
            </section>
            <section class="lista-categorias">
                <h2>Categorias cadastradas</h2>
                <table id="categorias-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Percentual</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas da tabela serão adicionadas dinamicamente aqui -->
                    </tbody>
                </table>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 CoinCare. Todos os direitos reservados. | Política de Privacidade | Termos de Uso</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
